# Root logger option
server.port=8080
server.contextPath=/APIEmployeeSpringBoot

spring.mvc.view.prefix:/WEB-INF/jsp/
spring.mvc.view.suffix:.jsp

datasource.driver-class-name=com.mysql.jdbc.Driver
datasource.url=jdbc:mysql://127.0.0.1:3306/employee_schm
datasource.username=root
datasource.password=password
datasource.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
datasource.ddl-auto=update
datasource.show-sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext



